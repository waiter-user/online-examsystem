<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在线答题</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/paper.css}">
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">在线考试系统</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/user/paper(cmd=list)}">试卷列表</a></li>
            <li><a th:href="@{'/user/subject/errorList/'+${session.user.userid}}">查看错题</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
                    <li th:if="${null!=userid}">
                        <a th:value="${session.user.usertruename}"></a>
                        <a th:href="@{/userlogOut}">注销</a>
                    </li>
                    <li th:unless="${null!=userid}">
                        <a th:href="@{/}">登录</a>
                    </li>
        </ul>
    </div>
</nav>
<main class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h3 class="panel-title"><a th:href="@{'/user/studentpaper/list/'+${session.user.userid}}"></a>查看已答题结果</h3>
        </div>
        <div class="panel-body">
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            试题名称
                        </th>
                        <th>
                            题目数量
                        </th>

                        <th style="width: 90px;">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item:${papers}">
                            <td>
                                [[${item.pname}]]
                            </td>
                            <td>
                                [[${item.totalCount}]]
                            </td>

                            <td>
                                <a th:href="@{'/user/paper/'+${item.pname}}">开始答题</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>

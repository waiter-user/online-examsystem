<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增角色</title>
    <link type="text/css"  rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link type="text/css"  rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
</head>

<body class="content1">
<script>
    $('#a_leader_txt', parent.document).html('新增角色');
</script>
<div class="container-fluid">
    <div class="row-fluid">
        <form method="post" th:action="@{/sys/role/add}">
            <div class="btn-toolbar">
                <input type="submit" class="btn btn-primary" value="保存 ">
                <a href="@{/sys/role(cmd=list)}" class="btn">取消</a>

            </div>

            <div class="well">
                <div class="tab-pane active in">
                    <label>
                        角色名称：
                    </label>
                    <input type="text" name="rolename" maxlength="10">
                    <label>
                        角色说明：
                    </label>
                    <input type="text" name="roledesc" maxlength="100">
                    <label>
                        角色状态：
                    </label>
                    <select name="rolestate">
                        <option value="1">
                            正常
                        </option>
                        <option value="0">
                            锁定
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

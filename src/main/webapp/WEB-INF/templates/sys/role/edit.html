<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑角色管理</title>
    <link type="text/css"  rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/css/bootstrap.css">
    <link type="text/css"  rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/css/theme.css">
    <script src="${pageContext.request.contextPath}/js/jquery.js" type="text/javascript"></script>
</head>

<body class="content1">
<script>
    $('#a_leader_txt', parent.document).html('编辑角色管理');
</script>

<div class="container-fluid">
    <div class="row-fluid">
        <form method="post" action="${pageContext.request.contextPath}/sys/role?cmd=edit">
            <div class="btn-toolbar">
                <input type="submit" class="btn btn-primary" value="保存 ">
                <a href="${pageContext.request.contextPath}/sys/role?cmd=list" class="btn">取消</a>

            </div>

            <div class="well">
                <div class="tab-pane active in">
                    <input type="hidden" name="roleid" value="${item.roleid}"/>
                    <label>
                        角色名称：
                    </label>
                    <input type="text" name="rolename" maxlength="10"
                           value="${item.rolename}">
                    <label>

                        角色状态：
                    </label>
                    <select name="rolestate">
                        <c:choose>
                            <c:when test="${item.rolestate==\"1\"}">
                            <option value="1" selected="selected">正常</option>
                            <option value="0">锁定</option>
                            </c:when>
                            <c:otherwise>
                                <option value="1">正常</option>
                                <option value="0" selected="selected">锁定</option>
                            </c:otherwise>
                        </c:choose>

                    </select>
                    <label>
                        角色介绍：
                    </label>
                    <input type="text" name="roledesc" maxlength="100"
                           value="${item.roledesc}">
                    <div style="color: red">
                        ${msg}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
</head>

<body class="content1">
<script>
    $('#a_leader_txt', parent.document).html('编辑用户');
</script>

<div class="container-fluid">
    <div class="row-fluid">
        <form method="post" th:action="@{/sys/user/edit}">
            <div class="btn-toolbar">
                <input type="submit" class="btn btn-primary" value="保存 ">
                <a th:href="@{/sys/user(cmd=list)}" class="btn">取消</a>

            </div>

            <div class="well">
                <div class="tab-pane active in">
                    <label>
                        用户名：
                    </label>
                    <input type="hidden" name="userid" th:value="${user.userid}"/>

                    <input type="text" name="username" th:value="${user.username}"
                           readonly="readonly">
                    <label>
                        角色类型：
                    </label>
                    <select name="roleid">
                        <option th:each="r:${roles}" th:value="${r.roleid}" th:text="${r.rolename}"
                                th:selected="${r.roleid=user.roleid}">
                        </option>
                    </select>
                    <label>
                        用户密码：
                    </label>
                    <input type="text" name="userpwd" maxlength="10"
                           th:value="${user.userpwd}">
                    <label>
                        用户真实名字：
                    </label>
                    <input type="text" name="usertruename" th:value="${user.usertruename}"
                           maxlength="100">
                    <label>
                        用户状态：
                    </label>
                    <select name="userstate">
                        <option value="1" th:selected="${user.userstate==1}">正常</option>
                        <option value="0" th:selected="${user.userstate==0}">锁定</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

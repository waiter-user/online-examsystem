<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
    <link type="text/css"  rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link type="text/css"  rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
</head>

<body class="content1">
<script>
    $('#a_leader_txt', parent.document).html('新增用户');
</script>
<div class="container-fluid">
    <div class="row-fluid">
        <form method="post" th:action="@{/sys/user/add}">
<!--            <input type="hidden" name="cmd" value="add">-->
            <div class="btn-toolbar">
                <input type="submit" class="btn btn-primary" value="保存 ">
                <a th:href="@{/sys/user(cmd=list)}" class="btn">取消</a>

            </div>

            <div class="well">
                <div class="tab-pane active in">
                    <label>
                        用户角色：
                    </label>
                    <select name="roleid">
                        <option th:each="r:${roles}" th:text="${r.rolename}" th:value="${r.roleid}"></option>
                    </select>
                    <label>
                        用户账号：
                    </label>
                    <input type="text" name="username" maxlength="10">
                    <label>
                        用户密码：
                    </label>
                    <input type="password" name="userpwd" maxlength="100">
                    <label>
                        用户姓名：
                    </label>
                    <input type="text" name="usertruename" maxlength="10">

                    <label>
                        用户状态：
                    </label>
                    <select name="userstate">
                        <option value="1">
                            正常
                        </option>
                        <option value="0">
                            锁定
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

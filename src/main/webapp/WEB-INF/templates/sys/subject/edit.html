<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑试题功能</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
</head>

<body class="content1">
<script>
    $('#a_leader_txt', parent.document).html('试题编辑功能管理');
</script>
<div class="container-fluid">
    <div class="row-fluid">
        <form method="post" th:action="@{/sys/subject/edit}">
            <div class="btn-toolbar">
                <input type="submit" class="btn btn-primary" value="保存 ">
                <a th:href="@{/sys/subject(cmd=list)}" class="btn">取消</a>

            </div>

            <div class="well">
                <div class="tab-pane active in">
                    <label>
                        题干：
                    </label>
                    <input type="hidden" name="sid" th:value="${subject.sid}" />
                    <input type="text" name="scontent" th:value="${subject.scontent}"
                           maxlength="100"/>
                    <label>
                        A选项内容：
                    </label>
                    <input type="text" name="sa" maxlength="100" th:value="${subject.sa}">
                    <label>
                        B选项内容：
                    </label>
                    <input type="text" name="sb" maxlength="100" th:value="${subject.sb}">
                    <label>
                        C选项内容：
                    </label>
                    <input type="text" name="sc" maxlength="100" th:value="${subject.sc}">
                    <label>
                        D选项内容：
                    </label>
                    <input type="text" name="sd" maxlength="100" th:value="${subject.sd}">
                    <label>
                        标准答案选项：
                    </label>
                    <input type="text" name="skey" maxlength="100" th:value="${subject.skey}">
                    <label>
                        试题状态：
                    </label>
                    <select name="sstate">
                        <option value="1" th:selected="${subject.sstate==1}">正常</option>
                        <option value="0" th:selected="${subject.sstate==0}">锁定</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
